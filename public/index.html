<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI-ku Chatbot</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.0.0/marked.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="chat-header">
      <div class="header-content">
        <div class="avatar">
          ðŸ¤–
        </div>
        <div class="header-info">
          <h1>AI-ku</h1>
          <p class="status">Online</p>
        </div>
      </div>
    </div>

    <div id="chat-box" class="chat-box">
      <div class="welcome-message">
        <i class="fas fa-comments"></i>
        <h2>Selamat Datang di AI-ku</h2>
        <p>Tanya apa saja! Kamu juga bisa kirim gambar dan file lho.</p>
      </div>
    </div>

    <div class="attachment-preview" id="attachment-preview"></div>

    <form id="chat-form" class="chat-form">
      <input type="file" id="file-input" accept="image/*,.pdf,.doc,.docx,.txt" style="display: none;" multiple />
      
      <button type="button" class="attach-btn" id="attach-btn" title="Lampirkan gambar atau file (maks 5 file, 10MB per file)">
        <i class="fas fa-paperclip"></i>
        <span class="file-count" id="file-count" style="display: none;">0</span>
      </button>

      <div class="input-wrapper">
        <input type="text" id="user-input" placeholder="Ketik pesan..." autocomplete="off" />
      </div>

      <button type="submit" class="send-btn" id="send-btn" title="Kirim pesan">
        <i class="fas fa-paper-plane"></i>
      </button>
    </form>

    <!-- Footer -->
    <div class="chat-footer">
      <p>
        <i class="fas fa-heart" style="color: #ec4899;"></i> 
        Dibuat dengan cinta | 
        <i class="fas fa-robot"></i> Powered by Gemini AI | 
        <span id="current-year">2025</span>
      </p>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast">
    <i class="fas fa-check-circle"></i>
    <span id="toast-message">Copied!</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
